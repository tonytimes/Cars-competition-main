<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase & Live Draw</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to the Live Draw System</h1>
        <p>Purchase your tickets for a chance to win!</p>
        
        <h2>Purchase Tickets</h2>
        <label for="nameInput">Your Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        
        <label for="ticketInput">Number of Tickets:</label>
        <input type="number" id="ticketInput" placeholder="Enter number of tickets" min="1" />

        <button onclick="purchaseTickets()">Purchase Tickets</button>

        <div class="output" id="purchaseOutput"></div>

        <h2>Conduct Live Draw</h2>
        <p>Once all tickets are sold, the draw will be conducted.</p>
        
        <label for="winningTicketInput">Enter Winning Ticket Number:</label>
        <input type="number" id="winningTicketInput" placeholder="Enter the winning ticket number" min="1" />

        <button onclick="conductDraw()">Conduct Draw</button>

        <div class="output" id="drawOutput"></div>
    </div>

    <script src="scripts/random.js"></script>
</body>
</html>
